<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Top News</title>
</head>

<body>
    <!-- --------------------------------- Navbar --------------------------------- -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="https://github.com/akashgupta910"><i class="fa fa-newspaper-o"></i>Daily HeadLines</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-3">
                    <li class="nav-item mt-1">
                        <a class="nav-link links" id="" href="#">All <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mt-1">
                        <a class="nav-link links" id="general" href="#">General</a>
                    </li>
                    <li class="nav-item mt-1">
                        <a class="nav-link links" href="#" id="health">Health</a>
                    </li>
                    <li class="nav-item mt-1">
                        <a class="nav-link links" href="#" id="science">Science</a>
                    </li>
                    <li class="nav-item mt-1">
                        <a class="nav-link links" href="#" id="sports">Sports</a>
                    </li>
                    <li class="nav-item mt-1">
                        <a class="nav-link links" href="#" id="technology">Technology</a>
                    </li>
                    <li class="nav-item mt-1">
                        <a class="nav-link links" href="#" id="business">Business</a>
                    </li>
                    <li class="nav-item mt-1">
                        <a class="nav-link links" href="#" id="entertainment">Entertainment</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- --------------------------------- Search --------------------------------- -->

    <section id="search">
        <div class="container">
            <div class="search">
                <i class="fa fa-search" onclick="Search()"></i>
                <input type="text" placeholder="What you are looking for ?" id="search-input">
            </div>
        </div>
    </section>

    <!-- --------------------------------- Heading - Category --------------------------------- -->
    <div class="head">
        <h1></h1>
    </div>

    <!-- --------------------------------- Not Found --------------------------------- -->
    <p class="not-found"></p>

    <!-- --------------------------------- Carousel --------------------------------- -->

    <section id="carous-el" class="mt-5 mb-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <!-- --------------------------------- News --------------------------------- -->
    <section id="news">
        <div class="row"></div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
</body>

</html>
